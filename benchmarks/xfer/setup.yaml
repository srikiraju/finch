# https://square.github.io/finch/benchmark/examples/#xfer

stage:
  name: setup
  runtime: 600s
  workload:
    - clients: 1                  #
      group: schema               # exec group "schema"
      trx: [schema.sql]           #
    - clients: $params.clients
      group: rows                   #
      trx: [insert-cust-bal.sql]    # exec group "rows"
    - clients: $params.clients
      group: rows                   #
      trx: [insert-xfers.sql]       #

  trx:
    - file: ./trx/schema.sql
    - file: ./trx/insert-cust-bal.sql
      data:
        c_token:
          generator: xid
          scope: trx
        b_token:
          generator: xid
          scope: value # required to generate 3 different balance tokens in same INSERT statement
        c_c1:
          generator: "str-fill-az"
          params:
            len: 20
        c_c2:
          generator: "str-fill-az"
          params:
            len: 50
        c_c3:
          generator: "str-fill-az"
          params:
            len: 75
        b_c1:
          generator: "str-fill-az"
          params:
            len: 30
        b_c2:
          generator: "str-fill-az"
          params:
            len: 50
    - file: ./trx/insert-xfers.sql
      data:
        x_token:
          generator: "xid"
        s_token:
          generator: "xid"
        r_token:
          generator: "xid"
        c1:
          generator: "str-fill-az"
          params:
            len: 10
        c2:
          generator: "str-fill-az"
          params:
            len: 50
        c3:
          generator: "str-fill-az"
          params:
            len: 5
